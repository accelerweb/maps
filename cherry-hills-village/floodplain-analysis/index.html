<script>

//Define currency formatting function
function formatCurrency(num)
{
    num = num.toString().replace(/\$|\,/g, '');
    if (isNaN(num))
    {
        num = "0";
    }

    
    num = Math.floor(num * 100 + 0.50000000001);
  
    num = Math.floor(num / 100).toString();

    
    for (var i = 0; i < Math.floor((num.length - (1 + i)) / 3); i++)
    {
        num = num.substring(0, num.length - (4 * i + 3)) + "," + num.substring(num.length - (4 * i + 3));
    }

    return ('$' + num);
}
   



// When a click event occurs near a polygon, open a popup at the location of
// the feature, with description HTML from its properties.
map.on('click', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['prct_FP_ID'] });
    if (!features.length) {
        return;
    }

    var feature = features[0];

// **-------------------------** D3 **---------------------------------**

    var fpVal = feature.properties.Area_Acre*(feature.properties.PrctFldPl/100);
    var non_fpVal = feature.properties.Area_Acre - fpVal;

    var acres = feature.properties.Area_Acre.toFixed(2);
    var appra_val = feature.properties.Appr_Value;

    
    /*
    console.log(fpVal);
    console.log(non_fpVal);
    */


    var data = [ {name:"Non-Floodplain", value: non_fpVal},
                 {name:"Floodplain", value: fpVal}
                ];
                

    var width = 240,
        height = 240,
        radius = Math.min(width, height) / 1.5;

    var color = d3.scale.ordinal()
        .range(["#A0E374", "#307b94"]);

    var arc = d3.svg.arc()
        .outerRadius(radius-100)
        .innerRadius(radius-50);

    var pie = d3.layout.pie()
        .sort(null)
        .value(function(d) { return d.value; });

    var div = window.document.createElement('div');

    var svg = d3.select(div).append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");


    var g = svg.selectAll(".arc")
        .data(pie(data))
        .enter().append("g")
        .attr("class", "arc");

    g.append("path")
        .attr("d", arc)
        .style("fill", function(d) { return color(d.data.name); });

    g.append("text")
        .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
        .attr("dy", ".35em")
        .style("font-size", "12px")
        .text(function(d) { return d.data.value.toFixed(2); });

    svg.append("text")
        .attr("y", 12)
        .attr("x", -43)
        .style("font-size", "10px")
        //svg attributes 
        .text("Total Acres: " + acres);
   
      
    svg.append("text")      
        .attr("y", 24)
        .attr("x", -40)
        .style("font-size", "10px")
        .text("Appraised Value:")


  svg.append("text")      
        .attr("y", 37)
        .attr("x", -40)
        .style("font-size", "10px")
        .text(formatCurrency(appra_val));

/*
//Add title to pop-up

    svg.append("text")      
        .attr("y", 75)
        .attr("x", -100)
        .text(");

*/


// Add d3 legend
    var legendRectSize = 10;
    var legendSpacing = 4;


    var legend = svg.selectAll('.legend')
        .data(color.domain())
        .enter()
        .append('g')
        .attr('class', 'legend')
        .style("font-size", "10px")
        .attr('transform', function(d, i) {
        var height = legendRectSize + legendSpacing;
        var offset =  height * color.domain().length / 2;
        var horz = -2 * legendRectSize -20;
        var vert = i * height - 2*offset;
        return 'translate(' + horz + ',' + vert + ')';
        });


    legend.append('rect')
        .attr('width', legendRectSize)
        .attr('height', legendRectSize)
        .style('fill', color)
        .style('stroke', color);

    legend.append('text')
        .attr('x', legendRectSize + legendSpacing)
        .attr('y', legendRectSize - legendSpacing)
        .text(function(d) { return d; });



    function type(d) {
      d.value = +d.value;
      return d;
    }



//create pop-up
    var popup = new mapboxgl.Popup()

// Use the same approach as above to indicate that the symbols are clickable

map.on('mousemove', function (e) {
