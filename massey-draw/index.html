          <form id="menu">

            </p>
            <p class="narrow">
              <input name="group1" type="radio" id="test2" value="civjrd2la004z2immqynhr4fd"/>

            </p>
          </form>
        </div>
      </li>
      <li>
        <a class="collapsible-header white">Layers<i class="material-icons">arrow_drop_down</i></a>
        <div class="collapsible-body">
          <p>
            <input name="golfCourse" type="checkbox" id="golfCourse" class="layer-on" onclick="toggleLayer('DeerCreekCC')" checked/>
            <label for="golfCourse" class="valign">Deer Creek CC</label>
          </p>
          <p>
            <input name="contours" type="checkbox" id="contours" class="layer-on" onclick="toggleThree('1ftContours','5ftContours','5ftLabels')" checked/>

          </p>
          <p>
            <input name="efFp" type="checkbox" id="efFp" class="layer-on" onclick="toggleLayer('effectivesfha')" checked/>

            <input name="proFp" type="checkbox" id="proFp" class="layer-off" onclick="toggleThree('proposedfw','proposed500','proposed100')"/>

          <p>
            <input name="depth" type="checkbox" id="depth" class="layer-off" onclick="toggleThree('flowDepth','xs19','xs19Labels')"/>

          </p>
          <p>
            <input name="parcels" type="checkbox" id="parcels" class="layer-off" onclick="toggleLayer('parcels')"/>
